<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Desafio 13 curso de javascript- CoderHouse - Animacione Concatenadas
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Desafio numero 13 Animaciones Concatenadas</h1>
    <h2>Animaciones con JQuery al Proyecto</h2>
    <h3>Ingrese los datos del alumno para agregar:</h3>
    <div id="containerPrincipal">
      <div>
        <form id="formulario">
          <label> Nombre:</label>
          <input class="iText" type="text" name="nombre" id="iNombre" />

          <label>Email:</label>
          <input class="iText" type="email" name="email" id="iEmail" />

          <label>Password:</label>
          <input class="iText" type="password" name="password" id="iPassword" />
          <div id="botones">
            <input type="button" id="btnSubmit" id="" value="Confirmar" />
            <input type="button" id="btnMostrar" id="" value="Mostrar Todos" />
          </div>
        </form>
      </div>
      <button id="btnSubmit" id="" value="Confirmar">Metodo Show</button>
      <button id="btnToggle" id="" value="Confirmar">Metodo Toggle</button>

      <p id="mensajeShow" style="display: none">PROBANDO EL METODO SHOW</p>
      <p id="mensajeFadeIn" style="display: none">PROBANDO EL METODO FadeIn</p>
      <p id="mensajeSlideDown" style="display: none">PROBANDO EL SLIDE DOWN</p>
      <p id="mensajeToggle" style="display: none">PROBANDO EL TOOGLE</p>

      <div id="alumnoIngresado"></div>

      <div id="displayTodos"></div>
    </div>
    <!--<script type="text/javascript" src="script.js"></script> -->
    <script type="text/javascript" src="scriptJQuery.js"></script>
  </body>
</html>
